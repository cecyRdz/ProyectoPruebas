<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESCUELA SECUNDARIA VILLA ROSA</title>
</head>
<body>
    <form action="/recopilarDatosLogin" method="post">
        <label for="nombreUsuario">Usuario: </label>
        <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre de usuario" maxlength="8" >
        <br/> <br/>
        <label for="contraseña">Contraseña: </label>
        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" maxlength="10" >
        <br/> <br/>
        <button type="submit">Iniciar</button>
    </form>
</body>
</html>
